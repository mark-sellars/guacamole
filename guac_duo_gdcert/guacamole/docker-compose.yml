version: '2.0'

# networks
# create a network 'guacnetwork_compose' in mode 'bridged'
networks:
  guacnetwork:
    driver: bridge

# services
services:
  # guacd
  guacd:
    container_name: guacd
    image: guacamole/guacd
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: 10m
    networks:
      guacnetwork:
    restart: always
    volumes:
    - ./drive:/drive:rw
    - ./record:/record:rw
  # postgres
  postgres:
    container_name: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: guacamole_db
      POSTGRES_PASSWORD: guacamole_password
      POSTGRES_USER: guacamole_user
    image: postgres
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: 10m
    networks:
      guacnetwork:
    restart: always
    volumes:
    - ./init:/docker-entrypoint-initdb.d:ro
    - ./data:/var/lib/postgresql/data:rw

  # guacamole
  guacamole:
    container_name: guacamole
    depends_on:
    - guacd
    - postgres
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PASSWORD: guacamole_password
      POSTGRES_USER: guacamole_user
      GUACAMOLE_HOME: /etc/guacamole
    image: guacamole/guacamole
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: 10m
    volumes:
    - ./guacamole_home:/etc/guacamole
    links:
    - guacd
    networks:
      guacnetwork:
    ports:
    - 8080/tcp
    restart: always

  #nginx proxy
  nginx:
    container_name: nginx
    image: nginx
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: 10m
    restart: always
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/mysite.template:/etc/nginx/conf.d/mysite.template
    - /etc/pki/tls/certs/nginx:/etc/nginx/ssl
    ports:
    - 443:443
    links:
    - guacamole
    networks:
      guacnetwork:

    command: /bin/bash -c "cp -f -s /etc/nginx/conf.d/mysite.template /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

